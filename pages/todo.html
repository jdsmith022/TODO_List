<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, intial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
    <link rel="stylesheet" href="../stylesheets/style.css" />
    <link rel="stylesheet" href="../stylesheets/login.css" />
    <title>TODO list</title>
  </head>
  <body">
    <div class="container">
      <div class="card todo-card">
        <header class="todo-title">
          <h1>
           Life's Todo List
          </h1>
        </header>
        <div class="user-todo">
          <form class="todo-form">
            <input type="text" id="list-input" class="todo-input" placeholder="Add to todo list" />
            <input type="text" class="tag-options" placeholder="Add filter option"/>
            <button class="todo-button" type="submit">
              <i class="fas fa-plus-square"></i>
            </button>
            <div class="select">
              <select name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
              </select>
            </div>
          </form>
          <div class="todo-container">
            <ul class="todo-list"></ul>
          </div>
        </div>
       </div>
      <!-- <div class="logout-button">
        <button onclick="document.getElementById('login').style.display='flex'">Log out</button>
      </div> -->
    </div>
    <script src="../script/saveTodo.js"></script>
    <script src="../script/app.js"></script>
    <script src="../script/login.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
