<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, intial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
    <!-- <link rel="stylesheet" href="../stylesheets/style.css" /> -->
    <link rel="stylesheet" href="../stylesheets/login.css" />
    <title>TODO list</title>
  </head>
  <body>
    <div class="container login-page">
      <header class="todo-title">
        <div class="card">
          <h1>
            Jessica's Todo List
          </h1>
          <p>
            Write, save, and filter through you personal lists and check off
          </p>
        </div>
      </header>
      <div class="user-welcome">
        <div class="card-content">
          <div class="join-button card">
            <div class="card-padding">
              <p class="join-paragraph">
                New to the Jessica's Todo List?
              </p>
              <div>
                <button onclick="onJoin()">Join</button>
              </div>
             </div>
          </div>
        </div>
        <div class="card-content">
          <div class="login-button card">
            <div class="card-padding">
              <p>
                Already have a list started?
              </p>
              <div>
                <button onclick="onLogin()">User Login</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="login" class="login-form" action="post">
        <form class="login-content expand" autocomplete="off" onchange="serialize(this)">
          <label for="unm"><strong>Username</strong></label>
          <input class="username" placeholder="Enter username" name="unm" id="username" required>
          <label for="unm"><strong>Password</strong></label>
          <input type="password" class="password" placeholder="Enter password" name="pwd" id="password" required>
          <div class="cancel-container">
            <button type="button" class="cancel-btn" onclick="onError()">Cancel</button>
            <div class="buttons">
              <button type="button" id="login-btn" class="login-btn" onclick="getUserInfo()">Log In</input>
              <button type="button" id="join-btn" class="join-btn" onclick="joinTodo()">Join</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="../script/login.js"></script>
    <script src="../script/saveTodo.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
</html>
