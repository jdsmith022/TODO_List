<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, intial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
    <link rel="stylesheet" href="../stylesheets/style.css" />
    <link rel="stylesheet" href="../stylesheets/login.css" />
    <title>TODO list</title>
  </head>
  <body onload="">
    <div class="container">
      <header class="todo-title">
        <h1>
          Ultimate Todo List
        </h1>
      </header>
      <div class="login-button">
        <button onclick="document.getElementById('login').style.display='flex'">Login</button>
      </div>
      <div id="login" class="login-form" action="post">
        <form class="login-content expand">
          <label for="unm"><strong>Username</strong></label>
          <input placeholder="Enter username" name="unm" id="username" required>
          <label for="unm"><strong>Password</strong></label>
          <input placeholder="Enter password" name="pwd" id="password" required>
          <div class="buttons">
            <button type="button" id="login-btn" class="login-btn">Log In</input>
            <button type="button" class="join-btn" onclick="joinTodo()">Join</button>
          </div>
          <div class="cancel-container">
            <button type="button" onclick="document.getElementById('login').style.display='none'" class="cancel-btn">Cancel</button>
        </form>
      </div>
    </div>
    <script src="../script/login.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/jquery-validation/dist/jquery.validate.min.js.validatr.js"></script>
  </body>
</html>
